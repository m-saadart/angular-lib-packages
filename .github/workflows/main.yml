name: Publish Angular Library

on:
  push:
    branches:
      - main
      - "v*.*.*"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      -  uses: actions/checkout@v3
      -  uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npm audit signatures
      - name: Publish
        env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish 
